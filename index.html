<!DOCTYPE html>

<html>
<head>

  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>P5-Weather</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
  <div class="ui grid page">
    <div class="layer">
      <div class="rain">
        <h1 class="four wide column">Homesick</h1>

        <ul class="four wide column">
          <li class="yourtemp"> </li>
          <li class="yourcity"> </li>
        <button class="getGeolocation">Where You Are</button>
        </ul>

        <p  class="four wide column field">
          <ul>
            <li class="theirtemp"> </li>
            <li class="theircity"></li>
            <input type="text" id="zip" value="Where You're Sick For">
            <button id="getZip"> </button>
          </ul>
        </p>

      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
      <script src="js/semantic.min.js"></script>
      <script src="js/weather.js"></script>
      <script src="js/scripts.js"></script>

      </div>
    </div>
  </div>
</body>
</html>
